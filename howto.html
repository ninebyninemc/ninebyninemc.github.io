    <script>
        // Sheetrock.js 1.0 Example 4
        // https://chriszarate.github.io/sheetrock/
        // Let’s group some data. For a more straightforward template, we’ll 
        // specify the labels we want Sheetrock to use when it returns the 
        // data using the labels option.
        // Define spreadsheet URL.
        var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1EdUs1a39UJ1pMlGPKVqrv5mHesfiMLwumoym4bayty4/edit#gid=0';
        // Compile Handlebars template for team RBI leaders.
        var RBITemplate = Handlebars.compile($('#team-rbi-template').html());
        // Load top five team RBI leaders.
        $('#team-rbi').sheetrock({
            url: mySpreadsheet
            , sql: "select A"
            , chunkSize: 1
            , labels: ['TeamName']
            , rowHandler: RBITemplate
        });
    </script>

    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script>
        MinecraftAPI.getServerStatus('play.ninebynine.us', {
            port: 25565 // optional, only if you need a custom port
        }, function (err, status) {
            if (err) {
                return document.querySelector('.bungee-status').innerHTML = 'Error Loading Status';
            }
            document.querySelector('.bungee-online').innerHTML = status.online ? '<div class="" style="background-color:#006600;"><div style="padding:2px;background-color:#006600;"><h4 class="">Online</h4></div></div>' : '<div class="" style="background-color:#cc0000;"><div class=""><h4 class="">Offline</h4></div></div>';
            document.querySelector('.bungee-players').innerHTML = status.players.now;
            document.querySelector('.bungee-max-players').innerHTML = status.players.max;
            document.querySelector('.bungee-motd').appendChild(parseStyle(status.motd));
        });
    </script>
